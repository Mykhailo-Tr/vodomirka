<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>ISSF Target Scorer</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container-fluid py-3">

  <div class="row g-3">

    <!-- Upload -->
    <div class="col-md-3">
      <div class="card p-3 h-100">
        <h6>Завантаження</h6>
        <input type="file" id="fileInput" class="form-control form-control-sm">

        <div class="preview-box mt-3">
          <img id="preview" class="d-none">
        </div>

        <button id="processBtn" class="btn btn-primary btn-sm mt-3" disabled>
          Обробити
        </button>
      </div>
    </div>

    <!-- Overlay -->
    <div class="col-md-6">
      <div class="card p-3 h-100">
        <div class="d-flex justify-content-between mb-2">
          <h6>Оригінал + накладання</h6>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="idealCheck">
            <label class="form-check-label">Ideal</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="scoredCheck">
            <label class="form-check-label">Scored</label>
          </div>
        </div>

        <div class="overlay-container">
          <img id="baseImg" class="layer">
          <img id="idealOverlay" class="layer overlay ideal d-none">
          <img id="scoredOverlay" class="layer overlay d-none">
        </div>
      </div>
    </div>

    <!-- Result -->
    <div class="col-md-3">
      <div class="card p-3 h-100">
        <h6>Результат</h6>

        <div class="stat">Пострілів: <span id="shots">–</span></div>
        <div class="stat mb-2">Сума: <span id="total">–</span></div>

        <div class="d-flex justify-content-between align-items-center">
          <strong>JSON</strong>
          <button id="copyBtn" class="btn btn-sm btn-outline-secondary">
            Copy
          </button>
        </div>

        <pre id="jsonOut" class="json-box"></pre>
      </div>
    </div>

  </div>

  <!-- Images -->
  <div class="row g-3 mt-3">
    <div class="col-md-6">
      <div class="card p-3">
        <h6>Ideal</h6>
        <img id="idealImg" class="result-img">
      </div>
    </div>
    <div class="col-md-6">
      <div class="card p-3">
        <h6>Scored</h6>
        <img id="scoredImg" class="result-img">
      </div>
    </div>
  </div>

</div>

<!-- Modal -->
<div id="imgModal" class="modal-img d-none">
  <img id="modalImg">
</div>

<script src="/static/js/app.js"></script>
</body>
</html>
