<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>ISSF Target Scorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container-fluid py-3">
  <div class="row g-3">

    <!-- Upload & Camera -->
    <div class="col-md-3">
      <div class="card p-3 h-100">
        <h6>Завантаження та Камера</h6>
        
        <!-- File upload -->
        <div class="mb-3">
          <label class="form-label small">Завантажити файл:</label>
          <input type="file" id="fileInput" class="form-control form-control-sm" accept="image/*">
        </div>
        
        <!-- Camera selection -->
        <div class="mb-3">
          <label class="form-label small">Камера:</label>
          <select id="cameraSelect" class="form-select form-select-sm">
            <option value="">-- Виберіть камеру --</option>
          </select>
        </div>
        
        <!-- Camera preview -->
        <div id="cameraPreview" class="preview-box mt-2 d-none">
          <video id="cameraVideo" autoplay playsinline style="max-width: 100%; max-height: 100%;"></video>
          <canvas id="cameraCanvas" class="d-none"></canvas>
        </div>
        
        <!-- Camera controls -->
        <div id="cameraControls" class="d-none mt-2">
          <button id="captureBtn" class="btn btn-success btn-sm w-100">
            <i class="bi bi-camera"></i> Зробити знімок
          </button>
          <button id="stopCameraBtn" class="btn btn-outline-danger btn-sm w-100 mt-1">
            <i class="bi bi-camera-video-off"></i> Зупинити камеру
          </button>
        </div>
        
        <!-- Preview box -->
        <div class="preview-box mt-3">
          <img id="preview" class="d-none" style="max-width: 100%; max-height: 100%;">
        </div>
        
        <!-- Process button -->
        <button id="processBtn" class="btn btn-primary btn-sm w-100 mt-3" disabled>
          <i class="bi bi-gear"></i> Обробити
        </button>
        
        <!-- Action buttons -->
        <div class="d-flex gap-2 mt-2">
          <button id="useCameraBtn" class="btn btn-outline-info btn-sm flex-fill">
            <i class="bi bi-camera"></i> Використати камеру
          </button>
          <button id="useFileBtn" class="btn btn-outline-secondary btn-sm flex-fill">
            <i class="bi bi-upload"></i> Використати файл
          </button>
        </div>
      </div>
    </div>

    <!-- Overlay result -->
    <div class="col-md-6">
      <div class="card p-3 h-100">
        <h6>Результат (overlay)</h6>
        <div class="overlay-container">
          <img id="baseImg" class="layer">
        </div>
      </div>
    </div>

    <!-- Stats -->
    <div class="col-md-3">
      <div class="card p-3 h-100">
        <h6>Результат</h6>

        <div class="stat">Пострілів: <span id="shots">–</span></div>
        <div class="stat mb-2">Сума: <span id="total">–</span></div>

        <div class="d-flex justify-content-between align-items-center">
          <strong>JSON</strong>
          <button id="copyBtn" class="btn btn-sm btn-outline-secondary">
            Copy
          </button>
        </div>

        <pre id="jsonOut" class="json-box"></pre>
      </div>
    </div>
  </div>

  <!-- Extra images -->
  <div class="row g-3 mt-3">
    <div class="col-md-6">
      <div class="card p-3">
        <h6>Ideal</h6>
        <img id="idealImg" class="result-img">
      </div>
    </div>

    <div class="col-md-6">
      <div class="card p-3">
        <h6>Scored</h6>
        <img id="scoredImg" class="result-img">
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div id="imgModal" class="modal-img d-none">
  <img id="modalImg">
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<script src="/static/js/app.js"></script>
</body>
</html>
