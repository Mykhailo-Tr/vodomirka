<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>ISSF Target Scorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <link href="/static/css/style.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container-fluid py-3">
  <div class="row g-3">

    <!-- Upload & Camera -->
    <div class="col-md-3">
      <div class="card p-3 h-100">
        <h6 class="section-title">
          <i class="bi bi-upload me-1"></i>
          Завантаження та камера
        </h6>

        <!-- File upload -->
        <div class="mb-3">
          <label class="form-label small text-muted">
            <i class="bi bi-file-image me-1"></i>
            Файл
          </label>
          <input type="file" id="fileInput" class="form-control form-control-sm" accept="image/*">
        </div>

        <!-- Camera selection -->
        <div class="mb-3">
          <label class="form-label small text-muted">
            <i class="bi bi-camera-video me-1"></i>
            Камера
          </label>
          <select id="cameraSelect" class="form-select form-select-sm">
            <option value="">— Виберіть камеру —</option>
          </select>
        </div>

        <!-- Camera preview -->
        <div id="cameraPreview" class="preview-box d-none">
          <video id="cameraVideo" autoplay playsinline></video>
          <canvas id="cameraCanvas" class="d-none"></canvas>
        </div>

        <!-- Camera controls -->
        <div id="cameraControls" class="d-none mt-2">
          <button id="captureBtn" class="btn btn-outline-success btn-sm w-100">
            <i class="bi bi-camera"></i> Зробити знімок
          </button>
          <button id="stopCameraBtn" class="btn btn-outline-danger btn-sm w-100 mt-1">
            <i class="bi bi-camera-video-off"></i> Зупинити
          </button>
        </div>

        <!-- Preview -->
        <div class="preview-box mt-3">
          <img id="preview" class="d-none">
        </div>

        <!-- Process -->
        <button id="processBtn"
                class="btn btn-primary btn-sm w-100 mt-3 d-flex align-items-center justify-content-center gap-2"
                disabled>
          <span id="processText">
            <i class="bi bi-gear"></i> Обробити
          </span>
          <span id="processSpinner"
                class="spinner-border spinner-border-sm d-none"
                role="status"></span>
        </button>

        <!-- Mode -->
        <div class="d-flex gap-2 mt-2">
          <button id="useCameraBtn" class="btn btn-outline-secondary btn-sm flex-fill">
            <i class="bi bi-camera"></i>
          </button>
          <button id="useFileBtn" class="btn btn-outline-secondary btn-sm flex-fill">
            <i class="bi bi-folder2-open"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Overlay -->
    <div class="col-md-6">
      <div class="card p-3 h-100">
        <h6 class="section-title">
          <i class="bi bi-layers me-1"></i>
          Результат (overlay)
        </h6>
        <div class="overlay-container">
          <img id="baseImg" class="layer">
        </div>
      </div>
    </div>

    <!-- Stats -->
    <div class="col-md-3">
      <div class="card p-3 h-100">
        <h6 class="section-title">
          <i class="bi bi-bar-chart me-1"></i>
          Результат
        </h6>

        <div class="stat">
          <i class="bi bi-bullseye me-1"></i>
          Пострілів: <span id="shots">–</span>
        </div>

        <div class="stat mb-2">
          <i class="bi bi-trophy me-1"></i>
          Сума: <span id="total">–</span>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3">
          <strong>JSON</strong>
          <button id="copyBtn" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-clipboard"></i>
          </button>
        </div>

        <pre id="jsonOut" class="json-box mt-2"></pre>
      </div>
    </div>
  </div>

  <!-- Images -->
  <div class="row g-3 mt-3">
    <div class="col-md-6">
      <div class="card p-3">
        <h6 class="section-title">
          <i class="bi bi-circle me-1"></i>
          Ideal
        </h6>
        <img id="idealImg" class="result-img">
      </div>
    </div>

    <div class="col-md-6">
      <div class="card p-3">
        <h6 class="section-title">
          <i class="bi bi-crosshair me-1"></i>
          Scored
        </h6>
        <img id="scoredImg" class="result-img">
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div id="imgModal" class="modal-img d-none">
  <img id="modalImg">
</div>

<script src="/static/js/app.js"></script>
</body>
</html>
