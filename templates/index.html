<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>ISSF Target Scorer</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container-fluid py-3">

  <div class="row g-3">

    <!-- LEFT: Upload -->
    <div class="col-md-3">
      <div class="card p-3 h-100">
        <h6>Завантаження</h6>
        <input type="file" id="fileInput" class="form-control form-control-sm">

        <div class="preview-box mt-3">
          <img id="preview" class="d-none">
        </div>

        <button id="processBtn" class="btn btn-primary btn-sm mt-3" disabled>
          Обробити
        </button>
      </div>
    </div>

    <!-- CENTER: Overlay -->
    <div class="col-md-6">
      <div class="card p-3 h-100">
        <div class="d-flex justify-content-between mb-2">
          <h6>Оригінал + накладання</h6>
          <div class="btn-group btn-group-sm">
            <button class="btn btn-outline-secondary" data-overlay="ideal">Ideal</button>
            <button class="btn btn-outline-secondary" data-overlay="scored">Scored</button>
            <button class="btn btn-outline-secondary" data-overlay="both">Both</button>
            <button class="btn btn-outline-secondary" data-overlay="none">None</button>
          </div>
        </div>

        <div class="overlay-container">
          <img id="baseImg">
          <img id="idealOverlay" class="overlay d-none">
          <img id="scoredOverlay" class="overlay d-none">
        </div>
      </div>
    </div>

    <!-- RIGHT: Stats -->
    <div class="col-md-3">
      <div class="card p-3 h-100">
        <h6>Результат</h6>
        <div class="stat">Пострілів: <span id="shots">–</span></div>
        <div class="stat">Сума: <span id="total">–</span></div>
      </div>
    </div>

  </div>

  <!-- IMAGES -->
  <div class="row g-3 mt-3">
    <div class="col-md-6">
      <div class="card p-3">
        <h6>Ideal</h6>
        <img id="idealImg" class="result-img">
      </div>
    </div>
    <div class="col-md-6">
      <div class="card p-3">
        <h6>Scored</h6>
        <img id="scoredImg" class="result-img">
      </div>
    </div>
  </div>

  <!-- JSON -->
  <div class="row g-3 mt-3">
    <div class="col-md-12">
      <div class="card p-3">
        <div class="d-flex justify-content-between">
          <h6>JSON</h6>
          <button id="copyBtn" class="btn btn-sm btn-outline-secondary">
            Copy
          </button>
        </div>
        <pre id="jsonOut"></pre>
      </div>
    </div>
  </div>

</div>

<!-- MODAL -->
<div id="imgModal" class="modal-img d-none">
  <img id="modalImg">
</div>

<script src="/static/js/app.js"></script>
</body>
</html>
